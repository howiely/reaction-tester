    <nav>
      <p class="subtitle">
        Click the randomly generated shapes.<br> The test will
        record your time for each of your reactions. Once you have successfully tapped
        shapes 10 times, the test is over.
      </p>
      <div class="button-wrapper">
        <button id="button" onclick="startGame()">Start Test</button>
      </div>

    <main>
      <div class="canvas-wrapper">

          <p>Reaction Time: <span id="reaction"></span></p>
          <p>Streak: <span id="streak"></span></p>
        </div>
      </div>
    </main>
